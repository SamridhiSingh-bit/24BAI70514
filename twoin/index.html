<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Filter</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            padding: 40px;
            background: #f8f9fb;
            color: #111;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
        }

        .filter-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .filter-row label {
            font-size: 18px;
        }

        select {
            padding: 14px 18px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #d0d7e2;
            outline: none;
            width: 300px;
            cursor: pointer;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            max-width: 900px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            border: 2px solid #e6ecf5;
        }

        .card h2 {
            font-size: 28px;
            margin: 0 0 10px;
        }

        .price {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .tag {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 999px;
            font-size: 16px;
            color: #fff;
        }

        .electronics {
            background: #3b6df6;
        }

        .clothing {
            background: #9ec1f7;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Product Filter</h1>

    <div class="filter-row">
        <label>Filter by:</label>
        <select id="filter">
            <option value="all">All Products</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
        </select>
    </div>

    <div class="products">

        <div class="card" data-category="electronics">
            <h2>Wireless<br>Headphones</h2>
            <div class="price">$129.99</div>
            <span class="tag electronics">electronics</span>
        </div>

        <div class="card" data-category="clothing">
            <h2>Cotton<br>T-Shirt</h2>
            <div class="price">$24.99</div>
            <span class="tag clothing">clothing</span>
        </div>

        <div class="card" data-category="electronics">
            <h2>Bluetooth<br>Speaker</h2>
            <div class="price">$89.99</div>
            <span class="tag electronics">electronics</span>
        </div>

        <div class="card" data-category="clothing">
            <h2>Denim<br>Jeans</h2>
            <div class="price">$59.99</div>
            <span class="tag clothing">clothing</span>
        </div>

    </div>

    <script>
        const filter = document.getElementById("filter");
        const cards = document.querySelectorAll(".card");

        filter.addEventListener("change", () => {
            const value = filter.value;

            cards.forEach(card => {
                const category = card.getAttribute("data-category");

                if (value === "all" || category === value) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
