<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-family: Arial, sans-serif;
}

.card {
  background: #fff;
  width: 320px;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  transition: 0.4s ease;
}

.card:hover img {
  transform: scale(1.1);
}

.card-content {
  padding: 20px;
}

.card-content h2 {
  margin: 0 0 10px;
  font-size: 22px;
}

.card-content p {
  color: #555;
  font-size: 14px;
}

.price {
  font-size: 20px;
  font-weight: bold;
  margin: 10px 0;
  color: #764ba2;
}

.rating {
  color: gold;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #764ba2;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #5a3c8a;
}
</style>
</head>

<body>

<div class="card">
  <img src="https://images.unsplash.com/photo-1512499617640-c2f999098c01" alt="Product">
  <div class="card-content">
    <h2>Wireless Headphones</h2>
    <p>High quality sound with noise cancellation and long battery life.</p>
    <div class="price">$99.99</div>
    <div class="rating">â˜…â˜…â˜…â˜…â˜…</div>
    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<script>
function addToCart() {
  alert("Product added to cart ðŸ›’");
}
</script>

</body>
</html>
