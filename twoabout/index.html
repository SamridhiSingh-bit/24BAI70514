<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0b1530, #040b1a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 520px;
        }

        textarea {
            width: 100%;
            height: 160px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 14px;
            color: #ffffff;
            font-size: 20px;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .counter {
            position: absolute;
            bottom: 12px;
            right: 18px;
            color: rgba(255, 255, 255, 0.75);
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="textInput" maxlength="150" placeholder="Type your message..."></textarea>
        <div class="counter" id="counter">0/150</div>
    </div>

    <script>
        const textarea = document.getElementById("textInput");
        const counter = document.getElementById("counter");
        const maxLength = 150;

        textarea.addEventListener("input", () => {
            const length = textarea.value.length;
            counter.textContent = `${length}/${maxLength}`;
        });
    </script>

</body>
</html>
