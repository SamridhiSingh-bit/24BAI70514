<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Banking App</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f2f2f2;
}

.container{
    background:white;
    width:400px;
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    text-align:center;
}

h1{
    font-size:40px;
    margin-bottom:30px;
}

input{
    width:100%;
    padding:12px;
    font-size:18px;
    margin:15px 0;
    border-radius:6px;
    border:2px solid #ccc;
    outline:none;
}

.buttons{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}

button{
    width:45%;
    padding:12px;
    font-size:20px;
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
}

.deposit{
    background:linear-gradient(45deg,#0d6efd,#0a58ca);
}

.withdraw{
    background:linear-gradient(45deg,#ff4d4d,#cc0000);
}

#error{
    margin-top:20px;
    color:red;
    font-size:20px;
}

/* Responsive */
@media (max-width:500px){
    .container{
        width:90%;
    }
    .buttons{
        flex-direction:column;
        gap:15px;
    }
    button{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="balance">Balance: $1000</h1>

    <input type="number" id="amount" placeholder="Enter amount">

    <div class="buttons">
        <button class="deposit" onclick="deposit()">Deposit</button>
        <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>

    <div id="error"></div>
</div>

<script>
let balance = 1000;

function deposit(){
    let amount = Number(document.getElementById("amount").value);
    let error = document.getElementById("error");

    if(amount <= 0){
        error.innerText = "Invalid amount!";
        return;
    }

    balance += amount;
    update();
}

function withdraw(){
    let amount = Number(document.getElementById("amount").value);
    let error = document.getElementById("error");

    if(amount <= 0){
        error.innerText = "Invalid amount!";
        return;
    }

    if(amount > balance){
        error.innerText = "Insufficient balance!";
        return;
    }

    balance -= amount;
    update();
}

function update(){
    document.getElementById("balance").innerText = `Balance: $${balance}`;
    document.getElementById("amount").value = "";
    document.getElementById("error").innerText = "";
}
</script>

</body>
</html>
